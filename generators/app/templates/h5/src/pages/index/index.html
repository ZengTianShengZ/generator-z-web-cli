<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>购买</title>
</head>
<body>
<section id="main" style="display: none">
    <div class="select-content">
        <p class="p-text">请购买跑步时间，按需选择即可，仅支持微信支付。</p>
        <ul class="time-select" id="ul_time_select">
            <li class="activity">
                <div class="item ">
                    <div class="item-top">
                        <div class="i-time">10<span class="span-time">分钟</span></div>
                        <span class="span-line"></span>
                        <div class="i-money">￥5</div>
                    </div>
                    <div class="item-footer"></div>
                </div>
            </li>
            <li class=" ">
                <div class="item ">
                    <div class="item-top">
                        <div class="i-time">20<span class="span-time">分钟</span></div>
                        <span class="span-line"></span>
                        <div class="i-money">￥10</div>
                    </div>
                    <div class="item-footer"></div>
                </div>
            </li>
            <li class=" ">
                <div class="item">
                    <div class="item-top">
                        <div class="i-time">40<span class="span-time">分钟</span></div>
                        <span class="span-line"></span>
                        <div class="i-money">￥15</div>
                    </div>
                    <div class="item-footer"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="select-result" id="box_select_result">

    </div>
    <div class="pay-btn" id="btn_pay">微信支付</div>
</section>

<script dev type="text/javascript" src="/build/static/js/index.js"></script>

</body>
</html>
